id: hand_inundator
description: Generates flood inundation extents using HAND methodology and NWM forecasts
outputTransmission:
  - reference
arguments:
  window_size:
    title: Processing Window Size
    description: Tile dimensions for raster processing (pixels)
    schema:
      type: integer
      minimum: 256
      maximum: 4096
      default: 1024
  output_type:
    title: Output Data Type
    description: Choose between depth values or binary inundation extent
    schema:
      type: string
      enum: [extent, depth]
      default: extent
inputs:
  catchment:
    title: Catchment Metadata
    description: JSON file containing catchment HydroID rating curves, metadata, and paths the raster data required to inundate the catchment
    schema:
      type: object
      properties:
        hydrotable_entries:
          type: object
          additionalProperties:
            type: object
            properties:
              stage:
                type: array
                items:
                  type: number
              discharge_cms:
                type: array
                items:
                  type: number
              nwm_feature_id:
                type: integer
              lake_id:
                type: integer
            required: [stage, discharge_cms, nwm_feature_id]
        raster_pair:
          type: object
          properties:
            rem_raster_path:
              type: string
              format: uri
              contentMediaType: image/tiff; application=geotiff
            catchment_raster_path:
              type: string
              format: uri
              contentMediaType: image/tiff; application=geotiff
          required: [rem_raster_path, catchment_raster_path]
      required: [hydrotable_entries, raster_pair]
  flow_scenario:
    title: Flow Scenario
    description: CSV file with NWM discharge predictions
    schema:
      type: string
      format: uri
      contentMediaType: text/csv
outputs:
  inundation_raster:
    title: Inundation Map
    description: Flood depth or extent raster in CONUS Albers (EPSG:5070)
    schema:
      oneOf:
        # Extent raster specification
        - type: string
          format: uri
          contentMediaType: image/tiff; application=geotiff
          properties:
            compression: lzw
            dtype: uint8
            nodata: 255
            crs:
              const: EPSG:5070
          when:
            properties:
              output_type:
                const: extent
        # Depth raster specification
        - type: string
          format: uri
          contentMediaType: image/tiff; application=geotiff
          properties:
            compression: lzw
            dtype: float32
            nodata: -9999
            crs:
              const: EPSG:5070
          when:
            properties:
              output_type:
                const: depth
